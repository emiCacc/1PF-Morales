<div class="container">
    <div class="login-form shadow-background">
      <h2>Iniciar sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="loginForm.controls?.['email']?.errors?.['invalid']">El email es invalido</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
          <mat-error *ngIf="loginForm.controls?.['password']?.errors?.['invalid']">La contraseña es invalido</mat-error>
        </mat-form-field>
  
        <div *ngIf="error" class="error">{{ error }}</div>
  
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </form>
    </div>
  </div>
