<div class="d-flex justify-content-end mb-2">
  <button mat-button color="primary" (click)="openDialog()">Agregar alumno</button>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef font-size-change> No. </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Full Name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef font-size-change> Alumno </th>
    <td mat-cell *matCellDef="let element"> {{ element | fullname }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef font-size-change> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <!-- House Column -->
  <ng-container matColumnDef="house">
    <th mat-header-cell *matHeaderCellDef font-size-change> Casa </th>
    <td mat-cell *matCellDef="let element"> {{ element.house }} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef font-size-change> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.createdAt | date}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef font-size-change> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button color="primary" (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="onDeleteStudent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName" *ngIf="displayedColumns.includes('firstName')">
    <th mat-header-cell *matHeaderCellDef font-size-change> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
  </ng-container>

  <ng-container matColumnDef="lastName" *ngIf="displayedColumns.includes('lastName')">
    <th mat-header-cell *matHeaderCellDef font-size-change> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
