<h1 mat-dialog-title>Crear usuario</h1>
<div mat-dialog-content> 
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstName" matInput />
                    <mat-hint>El nombre debe tener al menos 6 caracteres</mat-hint>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput />
                    <mat-hint>El apellido debe tener al menos 6 caracteres</mat-hint>
                </mat-form-field>
            </div> 

            <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                    <mat-hint>Ingresa un correo v√°lido</mat-hint>
                </mat-form-field>
            </div> 
        </div> 
    </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
