<h1 mat-dialog-title>Agregar profesor</h1>
<div mat-dialog-content> 
    <form [formGroup]="teachersForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput />
                    <mat-hint>Ingrese el nombre el profesor</mat-hint>
                    <mat-error>{{ nameControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>apellido</mat-label>
                    <input formControlName="lastName" matInput />
                    <mat-hint>Ingrese el apellido el profesor</mat-hint>
                    <mat-error>{{ lastNameControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div> 

            <div class="col-8">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Edad</mat-label>
                    <mat-hint>Ingrese la edad del profesor</mat-hint>
                    <input formControlName="age" matInput />
                    <!-- <mat-error>{{ asignatureTypeControl.get("asignatureType")?.errors | formFieldValidationErrors }}</mat-error> -->
                </mat-form-field>
            </div> 
        </div> 
    </form>
</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
