<h1 mat-dialog-title class="shadow-btn-background font-white">{{ mode === 'add' ? 'Agregar profesor' : 'Editar profesor' }}</h1>
<div mat-dialog-content> 
    <form [formGroup]="teachersForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput />
                    <mat-hint>Ingrese el nombre el profesor</mat-hint>
                    <mat-error>{{ nameControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput />
                    <mat-hint>Ingrese el apellido el profesor</mat-hint>
                    <mat-error>{{ lastNameControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div> 

            <div class="col-12">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Edad</mat-label>
                    <mat-hint>Ingrese la edad del profesor</mat-hint>
                    <input formControlName="age" matInput />
                    <!-- <mat-error>{{ asignatureTypeControl.get("asignatureType")?.errors | formFieldValidationErrors }}</mat-error> -->
                </mat-form-field>
            </div> 
        </div> 
    </form>
</div>

<div class="d-flex justify-content-center shadow-btn-background" mat-dialog-actions>
    <button mat-dialog-close mat-button class="font-white">Cancelar</button>
    <button (click)="onSave()" mat-button class="font-white">{{ mode === 'add' ? 'Guardar' : 'Actualizar' }}</button>
</div>
