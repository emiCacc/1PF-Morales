<div class="general-container">
  <div class="d-flex mb-2">
    <mat-label color="accent" class="font-harry">Lista de profesores</mat-label>
  <span class="toolbar-spacer"></span>
      <button mat-button color="accent" class="shadow-btn-background" (click)="openDialog()"><mat-icon>person_add</mat-icon>Agregar profesor</button>
  </div>
    
  <table mat-table [dataSource]="teachers" class="mat-elevation-z8 shadow-background">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> No. </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Nombre </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.name }} </td>
      </ng-container>
    
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Apellido </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.lastName }} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Edad </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.age }} </td>
      </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="font-white"> 
            <button *ngIf="isAdmin" mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button mat-icon-button color="accent" (click)="openBioTeacher(element)">
              <mat-icon>article</mat-icon>
            </button>
    
            <button *ngIf="isAdmin" mat-icon-button color="warn" (click)="onDeleteTeacher(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  </table>
</div>
