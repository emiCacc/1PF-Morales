<div class="general-container">
  <div class="d-flex justify-content-end mb-2">
      <button mat-button color="accent" class="shadow-btn-background" (click)="openDialog()"><mat-icon>add_to_queue</mat-icon>Nueva materia</button>
  </div>
    
  <table mat-table [dataSource]="asignatures" class="mat-elevation-z8 shadow-background">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> No. </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.id }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="asignature">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Materia </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.asignature }} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="asignatureType">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Tipo </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.asignatureType }} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="enrolled">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Inscriptos </th>
        <td mat-cell *matCellDef="let element" class="font-white"> {{ element.enrolled }} </td>
      </ng-container>
  
      <!-- House Column -->
      <ng-container matColumnDef="professor">
          <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Docente </th>
          <td mat-cell *matCellDef="let element" class="font-white"> {{ element.professor }} </td>
      </ng-container>
    
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef font-size-change class="font-white"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="font-white"> 
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-icon-button color="warn" (click)="onDeleteAsignature(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  </table>

</div>
