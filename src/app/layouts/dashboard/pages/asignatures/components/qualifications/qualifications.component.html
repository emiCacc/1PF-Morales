<table mat-table [dataSource]="asignatures" class="mat-elevation-z8 shadow-background">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="font-white"> No. </th>
    <td mat-cell *matCellDef="let element" class="font-white"> {{ element.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="asignature">
    <th mat-header-cell *matHeaderCellDef class="font-white"> Materia </th>
    <td mat-cell *matCellDef="let element" class="font-white"> {{ element.asignature }} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="asignatureType">
    <th mat-header-cell *matHeaderCellDef class="font-white"> Tipo </th>
    <td mat-cell *matCellDef="let element" class="font-white"> {{ element.asignatureType }} </td>
  </ng-container>

  <!-- Enrolled Column -->
  <ng-container matColumnDef="enrolled">
    <th mat-header-cell *matHeaderCellDef class="font-white"> Inscriptos </th>
    <td mat-cell *matCellDef="let element" class="font-white"> {{ element.enrolled }} </td>
  </ng-container>

  <!-- Professor Column -->
  <ng-container matColumnDef="professor">
    <th mat-header-cell *matHeaderCellDef class="font-white"> Docente </th>
    <td mat-cell *matCellDef="let element" class="font-white"> {{ element.professor }} </td>
  </ng-container>

  <!-- Define the columns to display -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
