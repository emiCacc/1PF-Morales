<h1 mat-dialog-title class="shadow-btn-background font-white">{{ mode === 'add' ? 'Agregar materia' : 'Editar materia' }}</h1>
<div mat-dialog-content class="shadow-background"> 
    <form [formGroup]="asignaturesForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Materia</mat-label>
                    <input formControlName="asignature" matInput />
                    <mat-hint>Ingresa la materia</mat-hint>
                    <mat-error>{{ asignatureControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Docente</mat-label>
                    <input formControlName="professor" matInput />
                    <mat-hint>Profesor titular de la materia</mat-hint>
                    <mat-error>{{ professorControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div> 

            <div class="col-12">
                <mat-form-field class="w-100 p-3" appearance="fill">
                    <mat-label>Tipo</mat-label>
                    <mat-hint>Tipo de materia</mat-hint>
                    <mat-select formControlName="asignatureType">
                        <mat-option value="Obligatoria">Obligatoria</mat-option>
                        <mat-option value="Obligatoria">Opcional</mat-option>
                    </mat-select>
                    <!-- <mat-error>{{ asignatureTypeControl.get("asignatureType")?.errors | formFieldValidationErrors }}</mat-error> -->
                </mat-form-field>
            </div> 
        </div> 
    </form>
</div>

<div class="d-flex justify-content-center shadow-btn-background" mat-dialog-actions>
    <button mat-dialog-close mat-button class="font-white">Cancelar</button>
    <button (click)="onSave()" mat-button class="font-white">{{ mode === 'add' ? 'Guardar' : 'Actualizar' }}</button>
</div>
